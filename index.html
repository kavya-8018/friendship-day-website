<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Day - Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Flower and Heart Background -->
    <div class="flower-container">
        <!-- Flowers -->
        <div class="flower flower1"></div>
        <div class="flower flower2"></div>
        <div class="flower flower3"></div>
        <div class="flower flower4"></div>
        <div class="flower flower5"></div>
        <div class="flower flower6"></div>
        <div class="flower flower7"></div>
        <div class="flower flower8"></div>
        <div class="flower flower9"></div>
        <div class="flower flower10"></div>
        
        <!-- Hearts -->
        <div class="heart heart1 heart-red">❤️</div>
        <div class="heart heart2 heart-pink">💖</div>
        <div class="heart heart3 heart-small heart-red">❤️</div>
        <div class="heart heart4 heart-large heart-pink">💖</div>
        <div class="heart heart5 heart-red">❤️</div>
        <div class="heart heart6 heart-small heart-pink">💖</div>
        <div class="heart heart7 heart-large heart-red">❤️</div>
        <div class="heart heart8 heart-pink">💖</div>
        <div class="heart heart9 heart-small heart-red">❤️</div>
        <div class="heart heart10 heart-large heart-pink">💖</div>
        <div class="heart heart11 heart-red">❤️</div>
        <div class="heart heart12 heart-small heart-pink">💖</div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="welcome-box">
            <h1 class="title">🌸 Friendship Day 🌸</h1>
            <p class="subtitle">A special day to celebrate the beautiful bonds we share</p>
            
            <form id="nameForm" class="name-form">
                <div class="input-group">
                    <label for="nameInput">Please enter your name without SURNAME:</label>
                    <input type="text" id="nameInput" name="name" placeholder="Your name here..." required>
                </div>
                <button type="submit" class="submit-btn">
                    <span>Continue</span>
                    <div class="btn-flower"></div>
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
